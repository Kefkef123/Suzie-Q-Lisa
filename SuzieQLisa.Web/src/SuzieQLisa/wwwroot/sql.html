<template>
    <section id="editor">
        <textarea change.delegate="updateTableContent()"></textarea>
    </section>

    <section id="output">
        <table>
            <tr repeat.for="row of table.data">
                <td repeat.for="column of $parent.table.columnNames"
                    class.bind="$parent.$parent.table.columnSelection[column] ? 'highlight' : 'lowlight'"
                    data-column="${column}">
                        ${$parent.row[column]}
                </td>
            </tr>
        </table>
    </section>
</template>
