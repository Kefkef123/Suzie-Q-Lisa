<template>
    <section id="editor">
        <textarea change.delegate="changeText()"></textarea>
    </section>

    <section id="output">
        <table>
            <tr repeat.for="student of output">
                <td data-column="id">${student.id}</td>
                <td data-column="name">${student.name}</td>
                <td data-column="class">${student.class}</td>
                <td data-column="studentNumber">${student.studentNumber}</td>
            </tr>
        </table>
    </section>
</template>
