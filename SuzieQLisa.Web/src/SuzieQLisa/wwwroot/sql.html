<template>
    <section id="editor">
        <textarea change.delegate="sqlreader.readSql()"></textarea>
    </section>

    <section id="output">
        <table>
            <tr repeat.for="student of sqlreader.output">
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.class}</td>
                <td>${student.studentNumber}</td>
            </tr>
        </table>
    </section>
</template>
